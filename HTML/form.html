<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form </title>
</head>
<body>
    
    <h2>Take data form user: </h2>

    <h4>Enter your email address</h4>
    <input type="text"><br>

    <h4>Enter your password</h4>
    <input type="password"><br><br>

    <input type="checkbox" name="" id=""><br>
    <input type="datetime-local" name="" id="">
    <br><br>
    <textarea name="" id="" cols="60" rows="10"></textarea><br>

    <select name="" id="">
        <option value="pizza">Pizza</option>
        <option value="burger">burger</option>
        <option value="borta">Smashed Potato</option>
        <option value="chawmin">Cahawmin</option>
        <option value="sandwich">Sandwich</option>
    </select><br><br>

    <button>Add me</button>

    <h2>HTML Form</h2>
    <form>
        <input type="text" placeholder="your email address"><br><br>
        <input type="password" placeholder="your password"> <br><br>
        <input type="submit" value="submit">

    </form>

    


</body>
